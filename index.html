<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- style sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="left-side">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p class="small">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="content">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-side">
      <h3 class="header">Summary</h3>
      <div class="data" id="Reaction">
        <div class="left">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span class="red">Reaction</span>
        </div>
        <div class="right">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="data" id="Memory">
        <div class="left">
          <img src="assets/images/icon-memory.svg" alt="">
          <span class="yellow">Memory</span>
        </div>
        <div class="right">
          <p>92 <span>/ 100</span> </p>
        </div>
      </div>
      <div class="data" id="Verbal">
        <div class="left">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span class="yellow">Verbal</span>
        </div>
        <div class="right">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>
      <div class="data" id="Visual">
        <div class="left">
          <img src="assets/images/icon-visual.svg" alt="">
          <span class="yellow">Visual</span>
        </div>
        <div class="right">
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nouran Aly</a>.
  </div> -->
</body>
</html>
